<!DOCTYPE html>
<html>

<head>
    <title>
        JavaScript Loops
    </title>
</head>

<body>
    <h3><u>Numbers from 1-100 using for loop</u></h3>
    <p id="loop"></p>

    <h3><u>Conversion of String to Array</u></h3>
    <p id="st"></p>
    <p id="string"></p>
    <h3><u>JavaScript Fixed() Concept</u></h3>
    <h3 id="fixed"></h3>
    <h3><u>Arrays Concept</u></h3>
    <h4 id="arr"></h4>
    <h4 id="sorted"></h4>
    <script>
        let text = "\t";
        for (let val = 1; val < 101; val++) {
            if (val % 3 == 0 && val % 5 == 0)
                text += "\tTalentioCompany" + "<br>";
            else if (val % 3 == 0)
                text += "\tTalentio" + "<br>";
            else if (val % 5 == 0)
                text += "\tCompany" + "<br>";
            else
                text += "\t" + val + "<br>";
        }
        document.getElementById("loop").innerHTML = text;

        s = "This is from Talentio Company";
        arr = s.split(" ");
        document.getElementById("st").innerHTML ="Given String is"+s;
        document.getElementById("string").innerHTML = "Converting string to arrays"+arr;

        
        var num = prompt("Enter a number");
            let p = prompt("Enter the precision value");
            var res = Number(num).toFixed(Number(p));
    
        document.getElementById("fixed").innerHTML =  "The value of " + num + " with precision value " + p + " is " + res + "<br><br>";
        var varr = [];
        n = prompt("Enter no.of elements");
        for (let i = 0; i < n; i++) {
            let v = prompt("Enter the element");
            varr.push(v);
        }

        document.getElementById("arr").innerHTML = "Given array is : " + varr;
        varr.sort(function (a, b) { return a - b });
        document.getElementById("sorted").innerHTML = "Array after sorting is : " + varr;
        </script>
    </body>
</html>
